<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script>
            const func = () => {
                console.log("Arrow Function");
            }

            const myFunc = function(){
                console.log("Anonymous Function");
            }
           const gitHub = () => {
            console.log("Arrow Github");
           }
            func();
            myFunc();
            gitHub();
            </script>

    </body>
</html>
